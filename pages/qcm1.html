<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObéliFit - QCM Dynamique</title>
<link rel="stylesheet" href="../css/qcm.css">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        background: linear-gradient(135deg, #0A84FF, #004AAD);
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        display: flex;
        flex: 1;
    }

    .question {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        font-size: 1.8rem;
        text-align: center;
        border-right: 2px solid rgba(255,255,255,0.2);
    }

    .choices {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
    }

    label {
        display: block;
        margin: 15px 0;
        font-size: 1.2rem;
        cursor: pointer;
    }

    .btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 12px 30px;
        border-radius: 10px;
        border: none;
        background-color: #FFB703;
        color: #000;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .btn:hover {
        background-color: #FDAF01;
        transform: scale(1.05);
    }

    img {
        width: 150px;
        margin: 20px auto;
        animation: float 3s infinite ease-in-out;
        display: block;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    @media (max-width: 800px) {
        .container { flex-direction: column; }
        .question, .choices { flex: unset; border: none; }
        .choices { padding: 20px; }
    }
</style>
</head>
<body>

<div class="container">
    <div class="question" id="questionText">
        <!-- Question text goes here -->
    </div>
    <div class="choices">
        <img id="qcmImg" src="../img/menhir.jpg" alt="Cartoon">
        <form id="qcmForm">
            <!-- Dynamic inputs go here -->
        </form>
    </div>
</div>

<button class="btn" id="nextBtn">Suivant</button>

<script>
// QCM data structure
const qcmSteps = [
    {
        question: "Quel décrit le mieux votre expérience avec le sport ?",
        type: "radio",
        options: [
            "Améliorer ma santé mentale",
            "Récupération après blessure ou maladie",
            "Perdre du poids",
            "Gagner en force",
            "Autre"
        ],
        img: "../img/menhir.jpg"
    },
    {
        question: "Quels sont vos objectifs sportifs ?",
        type: "checkbox",
        options: [
            "Améliorer ma santé mentale",
            "Se remettre après blessure ou maladie",
            "Améliorer ma souplesse et ma posture",
            "Perdre du poids",
            "Gagner en force",
            "Autre"
        ],
        img: "https://upload.wikimedia.org/wikipedia/en/4/44/Asterix_classic.png"
    },
    {
        question: "Quel type d’Instructions Personnalisées recherchez-vous ?",
        type: "checkbox",
        options: ["Texte", "Vidéo", "Illustration", "Animation"],
        img: "https://upload.wikimedia.org/wikipedia/en/6/62/Panoramicx.png"
    },
    {
        question: "Quel type d’entraînement recherchez-vous ?",
        type: "checkbox",
        options: ["Squat", "Pompes", "Yoga", "Marche", "Gainage"],
        img: "https://upload.wikimedia.org/wikipedia/en/7/71/Obelix_classic.png"
    },
    {
        question: "Quel âge avez-vous ?",
        type: "text",
        options: [],
        img: "https://upload.wikimedia.org/wikipedia/en/e/e5/Abraracourcix.png"
    },
    {
        question: "Quel est votre nom ?",
        type: "text",
        options: [],
        img: "https://upload.wikimedia.org/wikipedia/en/1/1b/Ideafix.png"
    }
];

// Initialize variables
let currentStep = 0;
let userAnswers = {};

// Load the current step
function loadStep(stepIndex){
    const step = qcmSteps[stepIndex];
    document.getElementById('questionText').innerText = step.question;
    const img = document.getElementById('qcmImg');
    img.src = step.img;
    img.alt = "Cartoon";

    const form = document.getElementById('qcmForm');
    form.innerHTML = ""; // clear previous inputs

    if(step.type === "radio" || step.type === "checkbox"){
        step.options.forEach((opt, idx) => {
            const label = document.createElement('label');
            const input = document.createElement('input');
            input.type = step.type;
            input.name = step.type === "radio" ? "answer" : "answer" + idx;
            input.value = opt;
            label.appendChild(input);
            label.appendChild(document.createTextNode(" " + opt));
            form.appendChild(label);
        });
    } else if(step.type === "text"){
        const input = document.createElement('input');
        input.type = "text";
        input.name = "answer";
        input.required = true;
        input.style.fontSize = "1.2rem";
        input.style.padding = "8px";
        input.style.width = "100%";
        form.appendChild(input);
    }
}

// Handle next button
document.getElementById('nextBtn').addEventListener('click', () => {
    const step = qcmSteps[currentStep];
    const form = document.getElementById('qcmForm');
    let answer;

    if(step.type === "radio"){
        const selected = form.querySelector('input[name="answer"]:checked');
        if(!selected){
            alert("Veuillez choisir une option.");
            return;
        }
        answer = selected.value;
    } else if(step.type === "checkbox"){
        const selected = Array.from(form.querySelectorAll('input[type="checkbox"]:checked'));
        if(selected.length === 0){
            alert("Veuillez choisir au moins une option.");
            return;
        }
        answer = selected.map(s => s.value);
    } else if(step.type === "text"){
        const input = form.querySelector('input[name="answer"]');
        if(!input.value.trim()){
            alert("Veuillez remplir ce champ.");
            return;
        }
        answer = input.value.trim();
    }

    // Save answer
    userAnswers["step" + currentStep] = answer;

    // Go to next step
    currentStep++;
    if(currentStep < qcmSteps.length){
        loadStep(currentStep);
    } else {
        // Finished all steps
        localStorage.setItem('qcmAnswers', JSON.stringify(userAnswers));
        alert("Merci ! Vos réponses ont été enregistrées.");
        console.log(userAnswers);
        // Redirect to results page or show estimation
        // window.location.href = "results.html";
    }
});

// Initial load
loadStep(currentStep);
</script>

</body>
</html>
