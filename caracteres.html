<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character - ObéliFit</title>
    <link rel="stylesheet" href="../css/caractere.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">Obéli<span>Fit</span></h1>
    </header>

    <div class="character-container">
        <div class="character-left">
            <img id="character-img" src="" alt="Character">
            <h2 id="character-name"></h2>
            <p id="intro-text"></p>
        </div>

        <div class="exercise-right">
            <h3>Exercices recommandés</h3>
            <div id="exercise-list"></div>
        </div>
    </div>

    <script>
        // Get the character name from URL
        const params = new URLSearchParams(window.location.search);
        const character = params.get("name");

        // Characters data
        const characters = {
            astérix: {
                name: "Astérix",
                img: "img/asterix.jpg",
                intro: "Astérix est agile, rapide et ingénieux. Il t’aide à devenir plus vif et précis !",
                exercises: [
                    { title: "Pose du Chat-Vache", instructions: "Alternez dos rond et dos creux pendant 30 secondes.", img: "https://i.imgur.com/6yJwJ8b.png" },
                    { title: "Étirement du Cobra", instructions: "Soulevez votre buste lentement en gardant les hanches au sol.", img: "https://i.imgur.com/7ZpYV4v.png" },
                    { title: "Posture de l’Arbre", instructions: "Tenez en équilibre pendant 20 secondes.", img: "https://i.imgur.com/2QM3XvS.png" }
                ]
            },
            obelix: {
                name: "Obélix",
                img: "img/obelix.jpg",
                intro: "Obélix est fort, puissant et inarrêtable. Il t’aide à développer ta force !",
                exercises: [
                    { title: "Sprints sur Place", instructions: "Courez sur place à pleine vitesse pendant 20 secondes.", img: "https://i.imgur.com/1H2rDcE.png" },
                    { title: "Montées de Genoux", instructions: "Levez les genoux à hauteur de hanches rapidement.", img: "https://i.imgur.com/VW1h6Nc.png" },
                    { title: "Burpees", instructions: "Descendez en planche puis sautez puissamment.", img: "https://i.imgur.com/dOq0pMd.png" }
                ]
            },
            panoramix: {
                name: "Panoramix",
                img: "img/panoramix.jpg",
                intro: "Panoramix est sage et précis. Il t’aide à renforcer ton corps avec contrôle.",
                exercises: [
                    { title: "Shadow Boxing", instructions: "Enchaînez 1-2-1-2 en restant léger sur les appuis.", img: "https://i.imgur.com/Xq4tPui.png" },
                    { title: "Pompes Boxeur", instructions: "Faites une pompe puis un crochet gauche/droite.", img: "https://i.imgur.com/v2E4UqT.png" },
                    { title: "Squat Punch", instructions: "Descendez en squat puis envoyez deux coups de poing rapides.", img: "https://i.imgur.com/aVt38N8.png" }
                ]
            },
            abraracourcix: {
                name: "Abraracourcix",
                img: "img/abraracourcix.jpg",
                intro: "Abraracourcix est courageux et endurant. Il t’aide à améliorer ton équilibre et ta mobilité !",
                exercises: [
                    { title: "Balance Arabesque", instructions: "Levez une jambe derrière vous et inclinez le buste.", img: "https://i.imgur.com/V5mEaCk.png" },
                    { title: "Tendu Latéral", instructions: "Faites glisser votre pied sur le côté avec contrôle.", img: "https://i.imgur.com/oSmcCz2.png" },
                    { title: "Twist Dance", instructions: "Tournez le buste à droite puis à gauche avec fluidité.", img: "https://i.imgur.com/4OX7bYB.png" }
                ]
            },
            idefix: {
                name: "Idéfix",
                img: "img/idéfix.jpg",
                intro: "Idéfix est petit mais très agile. Il t’aide à travailler ton gainage et ta stabilité !",
                exercises: [
                    { title: "Mountain Climbers", instructions: "Ramenez vos genoux vers la poitrine en position gainage.", img: "https://i.imgur.com/kpSgLfS.png" },
                    { title: "Planche Latérale", instructions: "Tenez la position sur un bras pendant 20 secondes.", img: "https://i.imgur.com/8g56h7M.png" },
                    { title: "Squat + Montée", instructions: "Faites un squat puis montez un genou vers le coude opposé.", img: "https://i.imgur.com/ncZ1uHy.png" }
                ]
            }
        };

        // Display character info
        if(characters[character]){
            const c = characters[character];

            document.getElementById("character-name").innerText = c.name;
            document.getElementById("intro-text").innerText = c.intro;
            document.getElementById("character-img").src = c.img;

            const container = document.getElementById("exercise-list");
            c.exercises.forEach(ex => {
                container.innerHTML += `
                    <div class="exercise-card">
                        <h4>${ex.title}</h4>
                        <p>${ex.instructions}</p>
                        <img src="${ex.img}" alt="${ex.title}">
                    </div>
                `;
            });
        } else {
            document.getElementById("character-name").innerText = "Personnage introuvable";
            document.getElementById("intro-text").innerText = "Retournez au village pour choisir un personnage.";
        }
    </script>
</body>
</html>
